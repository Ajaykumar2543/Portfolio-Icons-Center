<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Porfolio</title>

    <link rel="stylesheet" href="style.css" />
    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
        integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="

<body>

    <header>
        <nav class="navbar">
            <div class="nav-links-container">
                <ul>
                    <li><a href="#" class="nav-text">Home</a></li>
                    <li><a href="#" class="nav-text">About</a></li>
                </ul>
            </div>
            <a href="#" class="logo">
                <i class="ri-bard-line"></i>
                <p href="#">ART</p>
                <i class="ri-bard-line"></i>
            </a>
            <div class="nav-links-container">
                <ul>
                    <li><a href="#" class="nav-text">Projects</a></li>
                    <li><a href="#" class="nav-text">Contact Me</a></li>
                </ul>
            </div>
            <div class="moon">

            <div class="menu-hamburger">
                <span class="bar-menu"></span>
                <span class="bar-menu"></span>
                <span class="bar-menu"></span>
            </div>
            <div class="nav-link-container">
                <ul>
                    <li><a href="#" class="nav-text">Home</a></li>
                    <li><a href="#" class="nav-text">About</a></li>
                    <li><a href="#" class="nav-text">Projects</a></li>
                    <li><a href="#" class="nav-text">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    
    <section class="landing-page">

        <div class="title-text">
            <h1>Hello ! I'm</h1>
            <h1>Abhi Ram Tej </h1>
        </div>

        <div class="container">
            <div class="circle-container">
                <div class="circle"></div>
                <div class="circular-line">
                    <div class="icon-container">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/sass/sass-original.svg" />
                        <img
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" />
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/react/react-original.svg" />
                    </div>
                </div>
            </div>
            <img src="../portfolio.png" alt="profile" class="profile">
        </div>


      
        <div class="social-network-container">
            <i class="ri-bard-line"></i>
            <div class="line"></div>
            <div class="social-network-icon">
                <i class="ri-youtube-fill"></i>
                <i class="ri-instagram-line"></i>
                <i class="ri-twitter-x-line"></i>
                <i class="ri-github-fill"></i>
            </div>
            <div class="line"></div>
            <i class="ri-bard-line"></i>
        </div>

    <script src="navbar.js"></script>
    <script src="dark-mode.js"></script>
